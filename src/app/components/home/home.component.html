<div id="booking">
    <!-- <div> -->
    <!-- <img src="https://www.zoomcar.com/img/bg-desktop.png" alt=""> -->
    <form id="form">
        <select [(ngModel)]="fromLocation" name="fromLocation" class="form-control" id="start">
            <option value="">Pick Up Address</option>
            <option *ngFor="let location of locations" [value]="location.locationId"> {{location.title}}</option>
        </select>
        <!-- <input type="text" id="start" class="placeholder1" placeholder="Pick Up Cites Airport,Hotel"> -->
        <select [(ngModel)]="toLocation" name="toLocation" class="form-control" id="start">
            <option value="">Drop Off Address</option>
            <option *ngFor="let location of locations" [value]="location.locationId"> {{location.title}}</option>
        </select>
         
        <div><button id="primaryButton" type="button" (click)="navigateToSearchPage()">FIND CARS</button></div>
    </form>
    <!-- <a href="./Filter/filter.html"></a> -->
    <!-- </div> -->
</div>
<div class="row">
    <div class="col-12 text-center">
        <h3>POPULAR CARS IN NAGPUR</h3>
    </div>
</div>

<div class="car-list-home-container">
    <div class="row car-list-home">
        <div class="col-3" *ngFor="let car of popularCars">
                <app-car-card [carData]="car"></app-car-card>
        </div>
    </div>
</div>
